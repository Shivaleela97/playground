<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet " />
    <title></title>
    <style>
        body {
            font-family: roboto;
        }
    </style>

</head>
<body>
    <div style="padding-top:2%;padding-left:2%;padding-right:2%;padding-bottom:2%;background: #F6F8F9;">
        <div style="box-shadow: 0px 0px 10px #00000029;background:#FFFFFF;padding:6%;border-radius:21px">
            <div style="margin-left:35%;">
                <div style="width:100%;">
                    <h5 style="border-bottom:2px solid #000000;float:left"><b>LOGIN</b></h5>
                    <div style="clear:both"></div>
                </div>
                <div style="width:100%;">
                    <p style="font-size:12px;color: #505050;color:#505050;">Email or Username</p>
                    <input type="text" name="name" size="46" style="border-radius:4px;height:22px;border:1px solid #D3D3D3;">
                    <div style="padding-top:1%">
                        <img src="../../Images/request-icons-07.png" style="width:15px;height:15px;">

                        <span style="font-size:10px;color:#ff0000">This field is required</span>
                    </div>
                </div>
                <div style="width:100%;padding-top:4%">
                    <p style="font-size:12px;color: #505050;">Password</p>

                    <input type="text" name="pass" placeholder="********" size="46" style="border-radius:4px;height:22px;border:1px solid #D3D3D3;">
                    <div style="padding-top:1%">
                        <img src="../../Images/request-icons-07.png" style="width:15px;height:15px;">

                        <span style="font-size:10px;color:#ff0000">This field is required</span>
                    </div>
                </div>
                <div style="padding-top:3%;width:50%">
                    <div style="float:left;font-size:10px;">
                        <input type="checkbox" style="border-radius:2px;">Remember me
                    </div>
                    <div>
                        <p style="color:#707070;font-size:10px;float:right;border-bottom:1px solid #000000;">Forgot Password</p>
                    </div>
                    <div style="clear:both"></div>
                </div>
                <div style="width:100%;padding-top:4%">
                    <input type="button" value="LOGIN" style="background: #32BDD2;box-shadow: 1px 1px 5px #00000040;border-radius: 21px;color:#FFFFFF;border:1px solid #32BDD2;width:20%;height:40px;">
                </div>
            </div>
        </div>




    </div>




</body>

</html>
